name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Start Directus (docker compose)
        run: docker compose up -d

      - name: Wait for Directus to be ready
        run: |
          for i in {1..60}; do
            if curl -fsS http://localhost:8055/server/ping | grep -q pong; then
              echo "Directus is ready"
              exit 0
            fi
            echo "Waiting Directus..."
            sleep 2
          done
          docker compose logs
          exit 1

      - name: Run tests
        run: mvn -q -Dgroups=api test
