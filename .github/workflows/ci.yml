name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    services:
      directus:
        image: directus/directus:10.13.4
        ports:
          - 8055:8055
        env:
          KEY: "some-secret-key"
          SECRET: "some-secret-secret"
          ADMIN_EMAIL: "admin@example.com"
          ADMIN_PASSWORD: "Admin12345!"
          DB_CLIENT: "sqlite3"
          DB_FILENAME: "/directus/database/data.db"
        options: >-
          --health-cmd="wget -qO- http://localhost:8055/server/ping || exit 1"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=30

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Wait for Directus
        run: |
          for i in {1..60}; do
            curl -sSf http://localhost:8055/server/ping && break
            sleep 2
          done

      - name: Run tests
        run: mvn -B clean test

      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: target/allure-results