services:
  db:
    image: postgres:16
    container_name: qahub-db
    environment:
      POSTGRES_USER: directus
      POSTGRES_PASSWORD: directus
      POSTGRES_DB: directus
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U directus -d directus"]
      interval: 5s
      timeout: 5s
      retries: 20

  directus:
    image: directus/directus:10
    container_name: qahub-directus
    depends_on:
      db:
        condition: service_healthy
    environment:
      KEY: "qahub-secret-key"
      SECRET: "qahub-secret-secret"
      DB_CLIENT: "pg"
      DB_HOST: "db"
      DB_PORT: "5432"
      DB_DATABASE: "directus"
      DB_USER: "directus"
      DB_PASSWORD: "directus"
      ADMIN_EMAIL: "admin@example.com"
      ADMIN_PASSWORD: "Admin12345!"

      CORS_ENABLED: "true"
      CORS_ORIGIN: "http://localhost:8080"
    ports:
      - "8055:8055"

  ui:
    build: ./ui
    container_name: qahub-ui
    depends_on:
      - directus
    ports:
      - "8080:80"